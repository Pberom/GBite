<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${periods}">
    <form th:object="${periods}" th:action="'/periods/edit/' + ${el.id}" method="post" >
        <p>
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        </p>
        <p>
            <label for="title">end</label>
            <input type="text" id="end" name="title" class="form-control" placeholder="Enter the end" th:value="${el.end}">
        <div th:if="${#fields.hasErrors('end')}" th:errors="*{end}">Error</div>
        </p>
    </form>
</div>
</p>
<div class="d-flex">
    <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
    <a href="/periods/" class="btn btn-outline-danger">Go back!</a>
</div>
</form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
