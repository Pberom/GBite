<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>News Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>

<form method="get" action="/adress/search">
    <input type="text" name="title" id="title">
    <input type="submit" value="Найти">
</form>

<div class="card" style="width: 18rem;" th:each="el : ${adress}">
    <div class="card-body">
        <h5 th:text="${el.title}"></h5>
        <a th:href="'/adress/' + ${el.id}" class="card-link">Подробнее</a>
    </div>
</div>

<a href="/adress/add" class="btn btn-primary">Добавить</a>
</body>
</html>
